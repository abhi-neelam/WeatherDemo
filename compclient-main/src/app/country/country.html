<h1>Country</h1>
<table class="table table-striped">
    <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Iso2</td>
        <td>Iso3</td>
    </thead>

    <tbody>
        @for (country of countries; track $index) {
        <tr>
            <td>{{ country.id }}</td>
            <td>{{ country.name }}</td>
            <td>{{ country.iso2 }}</td>
            <td>{{ country.iso3 }}</td>
        </tr>
        }
    </tbody>
</table>
